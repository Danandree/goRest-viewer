<mat-card [routerLink]="['/users', user.id]" [ngClass]="{'red-border': user.status == 'inactive', 'green-border': user.status == 'active'}">
    <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-card-footer>
        <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteUser($event)"><mat-icon>delete</mat-icon></button>
    </mat-card-footer>
</mat-card>
