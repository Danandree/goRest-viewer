<mat-card>
    <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.body}}</mat-card-subtitle>
    </mat-card-header>
    @if(user && !isUserPage()){
    <mat-card-footer>
        <button mat-stroked-button [routerLink]="['/users',user.id]"
            routerLinkActive="router-link-active">{{user.name}}</button>
    </mat-card-footer>
    }
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            Commenti: {{commentsList.length}}
        </mat-expansion-panel-header>
        @for(comment of commentsList; track $index){
        <!-- <app-comment-card [comment]="comment"></app-comment-card> -->
        <p><strong>{{comment.name}}: </strong>{{comment.body}}</p>
        }
        @if(addCommentComponent){
        <app-create-comment [postId]="post.id"
            (closeCreateCommentComponent)="addCommentToggle($event)"></app-create-comment>
        }@else{

        <div class="add-comment-button">
            <button mat-stroked-button (click)="addCommentToggle(false)">
                <mat-icon>add</mat-icon>Aggiungi commento
            </button>
        </div>
        }
    </mat-expansion-panel>
</mat-card>
